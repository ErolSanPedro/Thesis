function updateTableBlacklist(){
      // $('#blacklistTable').DataTable().draw(false);
      // $('#penaltyTable').DataTable().draw(false);
      // $('#auditTable').DataTable().draw(false);
        console.log("hi")
      
      $('#blacklistTable').DataTable().clear()

      $.ajax({
            url: 'updateBlacklistTable', 
            success:function(data){
              console.log("hello");

              $('#blacklistTable').DataTable().clear()
      
              // var res = JSON.parse(data);

              // console.log(data[0]['fields']['id_blacklist'])
              var i
              for(i =0; i<data.length; i++)
                $('#blacklistTable').DataTable().row.add([
                  data[i]['pk'],
                  data[i]['fields']['ipaddress'],
                  data[i]['fields']['domain'],
                  data[i]['fields']['port'],
                  ]);

              // $('#auditTable').DataTable().row.add(data.pk)
                
              $('#blacklistTable').DataTable().draw(false);
              
              // toastr.success("Program has been configured.", "Success!");
            }
          });
}

}
